<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Midias</h1>
    <h2>Reproduzindo Audio</h2>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>

    <audio preload="metadata" autoplay controls>
        <source src="midia/musica.mp" type="audio/mpeg">
    </audio>
    <hr>
    <h2>Reproduzindo imagens dinamicas</h2>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture> <!--Sempre a base e a imagem de baixo e acima vao as opções. No caso começa carregando a imagem "G", depois a "M" e por ultimo a "P"-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    
</body>
</html>
